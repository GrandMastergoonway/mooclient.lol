<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moo Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body {
    background: linear-gradient(270deg, #005b96, #33a8ff, #005b96, #33a8ff);
    background-size: 800% 800%;
    animation: gradient 15s ease infinite;
    font-family: 'Roboto', sans-serif;
    color: white;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    scroll-behavior: smooth;
    overflow-x: hidden;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}

main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
}

.download-section {
    text-align: center;
    margin-bottom: 40px;
    padding: 40px;
    border-radius: 15px;
    width: 100%;
    max-width: 1000px;
    height: 50vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.left-content {
    flex: 1;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.left-image {
    max-width: 100%;
    height: auto;
}

.right-content {
    flex: 2;
    padding: 20px;
}

.download-section p {
    font-size: 1.5em;
    margin-bottom: 20px;
    position: relative;
    color: white;
    text-shadow: 
        -1px -1px 0 #33a8ff,  
        1px -1px 0 #33a8ff, 
        -1px 1px 0 #33a8ff, 
        1px 1px 0 #33a8ff;
}

.background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    max-width: 100%;
    height: 55vh;
    object-fit: cover;
    filter: blur(15px);
    z-index: 1;
}

.download-section .content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 30px;
    border-radius: 10px;
    width: 80%;
    max-width: 800px;
}

.download-section .logo {
    height: auto;
    margin-bottom: 20px;
    animation: bounce 2s infinite;
    max-width: 80%;
}

.download-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

.download-button {
    background: #33a8ff;
    color: white;
    padding: 15px 30px;
    font-size: 1.2em;
    font-weight: 700;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.download-button i {
    font-size: 1.5em;
}

.download-button:hover {
    background: #005b96;
    transform: scale(1.1);
}

.reasons-section {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 40px;
    max-width: 800px;
    width: 100%;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    margin-bottom: 40px;
    position: relative;
    padding-bottom: 100px;
}

.reviews-section {
    position: relative;
    padding-bottom: 100px;
}

.bottom-right-image {
    position: absolute;
    bottom: 0px;
    right: 20px;
    width: 260px;
    height: auto;
    border-radius: 15px;
}

.reasons-section h2 {
    font-size: 2.5em;
    font-weight: 700;
    margin-bottom: 20px;
}

.reasons-section ul {
    list-style-type: none;
    padding: 0;
    font-size: 1.2em;
}

.reasons-section li {
    background: rgba(255, 255, 255, 0.1);
    margin: 10px 0;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    font-weight: 400;
    transition: transform 0.3s, background 0.3s;
    display: flex;
    align-items: center;
    gap: 10px;
}

.reasons-section li i {
    font-size: 1.5em;
}

.reasons-section li:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-5px);
}

.questions-section {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    padding: 40px;
    max-width: 800px;
    width: 100%;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    margin-bottom: 40px;
}

.questions-section h2 {
    font-size: 2.5em;
    font-weight: 700;
    margin-bottom: 20px;
}

.accordion {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
}

.accordion-item {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
}

.accordion-button {
    background: rgba(0, 0, 0, 0.8);
    color: white;
    border: none;
    padding: 15px;
    width: 100%;
    text-align: left;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background 0.3s;
}

.accordion-button i {
    font-size: 1.5em;
}

.accordion-button.active {
    background: rgba(0, 0, 0, 0.9);
}

.accordion-content {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    padding: 0 15px;
    transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 0 0 10px 10px;
}

.reviews-section {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 40px;
    max-width: 1200px;
    width: 100%;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    margin: 0 auto 40px;
}

.reviews-section h2 {
    font-size: 2.5em;
    font-weight: 700;
    margin-bottom: 20px;
    color: white;
}

.reviews-videos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    justify-content: center;
    align-items: center;
}

.video-placeholder {
    background: rgba(0, 0, 0, 0.6);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

.video-placeholder iframe,
.video-placeholder video {
    width: 100%;
    height: 315px;
    border: none;
}

.video-placeholder p {
    color: white;
    padding: 10px;
    margin: 0;
    background: rgba(0, 0, 0, 0.8);
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    font-size: 1em;
    font-weight: 600;
}

.features-section {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 40px;
    max-width: 1200px;
    width: 100%;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    text-align: left;
    margin: 0 auto 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

.features-content {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    gap: 20px;
    width: 100%;
}

.features-text {
    flex: 1;
    padding: 20px;
    color: white;
    text-shadow: 
        -1px -1px 0 #33a8ff,  
        1px -1px 0 #33a8ff, 
        -1px 1px 0 #33a8ff, 
        1px 1px 0 #33a8ff;
}

.features-text h2 {
    font-size: 2.5em;
    font-weight: 700;
    margin-bottom: 20px;
}

.features-text p {
    font-size: 1.2em;
    line-height: 1.6;
}

.features-text ul {
    list-style-type: none;
    padding-left: 0;
    margin: 10px 0 0 0;
}

.features-text ul li {
    font-size: 1.1em;
    color: white;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}

.features-text ul li i {
    margin-right: 10px;
    color: #ffffff;
    font-size: 1.5em;
}

.features-image {
    flex: 1;
    text-align: center;
}

.features-image img {
    max-width: 81%;
    max-height: 600px;
    border-radius: 15px;
}

@media (max-width: 768px) {
    .features-content {
        flex-direction: column;
        text-align: center;
    }

    .features-text, .features-image {
        flex: unset;
        width: 100%;
    }
}


::-webkit-scrollbar {
    width: 12px;
}

::-webkit-scrollbar-track {
    background: #004370;
}

::-webkit-scrollbar-thumb {
    background: #33a8ff;
    border-radius: 10px;
    transition: background-color 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
    background: #005b96;
}

    </style>
</head>
<body>
    <main>
        <section class="download-section">
            <img src="/img/logo.png" class="logo">
            <p>Started Download for Moo Client!</p>
            <p>If it didn't start a download, click <a href="/downloads/MooClient.dll" style="text-decoration: none; color: gray;">here</a>.</p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadLink = document.createElement('a');
            downloadLink.href = '/downloads/MooClient.dll';
            downloadLink.download = 'MooClient.dll';
            downloadLink.style.display = 'none';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>
</body>
</html>
