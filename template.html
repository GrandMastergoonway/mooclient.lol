<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moo Client</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>
    <main>
        <section class="download-section">
            <img src="/img/logo.png" class="logo">
            <p>Started Download for Moo Template!</p>
            <p>If it didn't start a download, click <a href="/downloads/MooTemplate.zip" style="text-decoration: none; color: gray;">here</a>.</p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadLink = document.createElement('a');
            downloadLink.href = '/downloads/MooTemplate.zip';
            downloadLink.download = 'MooTemplate.zip';
            downloadLink.style.display = 'none';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>
</body>
</html>
